<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Shortest Path</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dijkstra.css') }}">
</head>
<body class="dijkstra-page">

    <h1>Find the Shortest Route</h1>
    
    <div class="form-container">
        <form action="/get_distance" method="POST">
            <label for="source">Enter Source Location:</label>
            <input type="text" id="source" name="source" required>
            
            <label for="destination">Enter Destination Location:</label>
            <input type="text" id="destination" name="destination" required>
            
            <input type="submit" value="Find Route" class="submit-btn">
        </form>
    </div>

    <a href="/" class="back-btn">Back to Home</a>

</body>
</html>
